name: web_admin
description: admin panel to watch logs from server
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_svg: ^1.1.0
  flutter:
    sdk: flutter
  syncfusion_flutter_datagrid: ^20.1.61
  animated_text_kit: ^4.2.2
  auto_size_text: ^3.0.0

dev_dependencies:
  dart_code_metrics: ^4.16.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Paralines
      fonts:
        - asset: fonts/Paralines-Regular.otf

scripts:
